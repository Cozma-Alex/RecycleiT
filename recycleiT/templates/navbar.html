<div id="navbar" class="shadow">
    <a href="{{url_for('index')}}" id="logo">
        <img height="50px" ,src="../logo.gif" alt="Logo">
    </a>
    <div id="navbar-right">
        <a href="{{url_for('scan')}}" class="active">
            <img height="50px" ,src="../home.png" alt="Home">
        </a>
        <a href="{{url_for('guide')}}">
            <img height="50px", src="../contact.png", alt="Contact">
        </a>
        {% if current_user.is_authenticated %}
        <a href="{{url_for('current_user.username')}}">
            <img height="50px", src="../about.png", alt="About">
        </a>
        {%else%}
            <a href="{{url_for('login')}}">
            <img height="50px", src="../about.png", alt="About">
        </a>
        {% endif %}
        <a href="">
            <img height="50px" , src="../ranking-star-solid.png" alt="">
        </a>
    </div>
</div>
